[colors]
# Base Background and Foreground
background = 09121C          # Matches waybar-bg for a cohesive dark background
foreground = DDF2FD          # Matches font-color-base for main text color

# Flash color for visual alerts (optional)
flash = F25050               # Matches critical-color for attention-grabbing flash color
flash-alpha = 0.5

## Normal/regular colors (color palette 0-7)
regular0 = 09121C            # black (based on waybar-bg)
regular1 = F25050            # red (matches critical-color for errors)
regular2 = 7BF768            # green (matches okay-color for success)
regular3 = F5F768            # yellow (matches warning-color)
regular4 = 427D9D            # blue (matches border-active for primary accents)
regular5 = DDF2FD            # magenta (font-color-base as a light highlight)
regular6 = 164863            # cyan (matches border-inactive for subtle accents)
regular7 = DDF2FD            # white (primary text color)

## Bright colors (color palette 8-15)
bright0 = 0f1d2e             # bright black (matches workspace-bg-active)
bright1 = F25050             # bright red (critical-color)
bright2 = 7BF768             # bright green (okay-color)
bright3 = F5F768             # bright yellow (warning-color)
bright4 = 427D9D             # bright blue (border-active)
bright5 = DDF2FD             # bright magenta (font-color-base for brighter text)
bright6 = 164863             # bright cyan (border-inactive)
bright7 = DDF2FD             # bright white (for readable bright text)

## Miscellaneous settings
selection-background = 164863 # Matches border-inactive for a subtle selection highlight
selection-foreground = DDF2FD # font-color-base for selected text


